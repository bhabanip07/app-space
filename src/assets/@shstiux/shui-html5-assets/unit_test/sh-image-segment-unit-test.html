<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes">
    <title>sh-imagesegment-test</title>
    <script type="module" src="../src/sh-image-segment.js"></script>
    <script type="module" src="../src/sh-image-text.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/polymer/lib/elements/dom-repeat.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>

<body>
    <test-fixture id="SHImageSegment">
        <template>
            <sh-grid spacing="s">
                <sh-image-segment focus columns="6">
                    <img style="object-fit: contain;" src="/imgs/General_CT_Abdomen_Axial.jpg" />
                </sh-image-segment>
                <sh-image-segment columns="6" rows="2">
                    <img style="object-fit: contain;" src="/imgs/General_CT_Abdomen_Coronal.jpg" />
                </sh-image-segment>
                <sh-image-segment columns="6">
                    <img style="object-fit: contain;" src="/imgs/General_CT_Abdomen_Sagittal.jpg" />
                </sh-image-segment>
            </sh-grid>
        </template>
    </test-fixture>

    <script>
        suite('Image Segment', function(){
            var grid, imageSegment;
            setup(function(){
                grid = fixture('SHImageSegment');
                imageSegment = grid.getElementsByTagName('sh-image-segment')[0];
            })

            test('Check border-color on focus', function(){
                let segmentOutline = imageSegment.shadowRoot.querySelector('.segment-outline');
                let color = getComputedStyle(segmentOutline).getPropertyValue("border-color");
                assert.equal(color, "rgb(0, 153, 153)");
            })
        })
    </script>
</body>

</html>
