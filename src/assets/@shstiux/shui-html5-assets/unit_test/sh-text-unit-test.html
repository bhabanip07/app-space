<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes">
    <title>sh-text-test</title>
    <script type="module"src="../src/sh-text.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>    
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>

    <body>
        <test-fixture id= "SHText">
            <template>
                <sh-text href="http://abc.com">text</sh-text>
            </template>
        </test-fixture>
    </body>

    <script>
        suite('Text Component', function(){
            setup(function(){
                text = fixture("SHText");      
            })
            test('check for size property', function(){
                assert.equal(text.size, 'body-1');
            })
            test('check for color property', function(){
                assert.equal(text.color, 'primary');
            })
            test('check for color property', function(done){
                let link;
                flush(function() {
                    link = text.shadowRoot.querySelector('a').href;
                    assert.equal(link, 'http://abc.com/');
                    done();
                })
            })
        })

    </script>
</html>
