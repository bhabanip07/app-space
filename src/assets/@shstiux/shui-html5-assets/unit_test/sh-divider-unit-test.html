<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes">
    <title>sh-divider-test</title>
    <script type="module"src="../src/sh-divider.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
    <body>
        <test-fixture id="SHDivider">
            <template>
                <sh-divider></sh-divider>
            </template>
        </test-fixture>

        <script>
            suite('Divider', function(){
                setup(function(){
                    divider = fixture("SHDivider");
                    spacing = divider.shadowRoot.querySelector('sh-divider');
                })

                test('Divider Spacing', function(){
                    assert.equal(divider.getAttribute('spacing'), "s", "Divider spacing");
                })
            })
        </script>
    </body>
