<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes">
    <title>sh-nav-bar-test</title>
    <script type="module"src="../src/sh-nav-bar.js"></script>
    <script type="module"src="../src/sh-tabs.js"></script>
    <script type="module"src="../src/sh-tab-item.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>    
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>

    <body>
        <test-fixture id= "SHNavbar">
            <template>
                <sh-nav-bar slot='nav'>
                    <sh-tabs>
                      <sh-tab-item label="Tab 1" active></sh-tab-item>
                      <sh-tab-item label="Tab 2"></sh-tab-item>
                      <sh-tab-item label="Tab 3"></sh-tab-item>
                    </sh-tabs>
                    <sh-icon button icon="rotate-2d" slot="functions"></sh-icon>
                    <sh-icon button icon="information" slot="functions"></sh-icon>
                </sh-nav-bar>
            </template>
        </test-fixture>
        <test-fixture id= "SHNavbarFooter">
            <template>
                <sh-nav-bar slot='footer'>
                    <sh-tabs>
                      <sh-tab-item label="Tab 1" active></sh-tab-item>
                      <sh-tab-item label="Tab 2"></sh-tab-item>
                      <sh-tab-item label="Tab 3"></sh-tab-item>
                    </sh-tabs>
                    <sh-icon button icon="rotate-2d" slot="functions"></sh-icon>
                    <sh-icon button icon="information" slot="functions"></sh-icon>
                </sh-nav-bar>
            </template>
        </test-fixture>
    </body>

    <script>
        suite('Navbar Component', function(){
            setup(function(){
                navBar = fixture("SHNavbar");
                tabs = navBar.children[0];      
            })
            test('check for navContext property', function(){
                assert.equal(tabs.navContext, true);
            })
        })
        suite('Navbar Component footer', function(){
            setup(function(){
                navBar = fixture("SHNavbarFooter");
                tabs = navBar.children[0];      
            })
            test('check for footerContext property', function(){
                assert.equal(tabs.footerContext, true);
            })
        })
    </script>
</html>
