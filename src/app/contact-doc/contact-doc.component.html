<p>
    <sh-text size='body-1' color="primary" style="font-size: 20px;padding-bottom: 5px;">{{pageTitle}}</sh-text>
    <span style="position:absolute;top:30px;right:62%;display:flex;" *ngIf="isView">
      <sh-button color='tertiary' label="Edit" (click)="editThis()"></sh-button>
    </span>
  </p>
  <sh-input-text label='License Number' value="#LIC5852486"></sh-input-text>
  <sh-input-text label='Location' value="Washington,US"></sh-input-text>
  <sh-input-text label='Description' textarea value="newly created"></sh-input-text>

<div  style="position:absolute;bottom:100px;right:25%;display:flex;" *ngIf="isNew">
    <sh-button color='tertiary' label="Back"  (click)="resetAndBack()"></sh-button>
    <sh-button color='Primary' label="Save" style="margin-left:40px;"></sh-button>
  </div>
  <div  style="position:absolute;bottom:100px;right:25%;display:flex;" *ngIf="isEditClick">
      <sh-button color='tertiary' label="Back" (click)="resetAndBack()"></sh-button>
      <sh-button color='Primary' label="Update" style="margin-left:40px;"></sh-button>
  </div>
